<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eu - HTML table presentation</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="mx-5 px-0 container">
        <a class="navbar-brand" href="index.html">Eu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#toggleMoblieMenu"
          aria-controls="toggleMoblieMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="toggleMoblieMenu">
          <ul class="navbar-nav">
            <li>
              <a class="nav-link" href="table.html">Table</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="mx-5 mt-5 py-3">
      <h1>HTML table presentation</h1>
      <table class="table table-bordered table-hover table-borderless">
        <tbody class="mx-5" id="result">
          <thead>
            <td>Country</td>
            <td>Area</td>
            <td>Population</td>
            <td>Capital</td>
          </thead>
        </tbody>
      </table>
      <p>List of european region countries</p>
    </div>

    <script src="table.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
